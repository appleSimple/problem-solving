<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                const reg = /^[A-Z]+$/g;
                const arr = s.split('');

                return arr.filter((el) => reg.test(el)).length; 
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>

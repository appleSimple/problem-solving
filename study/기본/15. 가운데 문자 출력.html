<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
              const isLower = /^[a-z]+$/g;

              if (isLower.test(s)) {
                if (s.length % 2 === 1) {
                  return s[Math.floor(s.length / 2)];
                } else {
                  return s[Math.floor(s.length / 2) - 1] + s[Math.floor(s.length / 2)];
                }
              }
            }
            console.log(solution("studya"));
        </script>
    </body>
</html>

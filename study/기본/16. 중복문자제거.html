<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
              const isLower = /^[a-z]+$/g;
              let answer = [];

              if (isLower.test(s)) {
                const arr = s.split('');
                const set = new Set(arr);
                
                set.forEach((el) => {
                  answer.push(el);
                });
  
                return answer.join('');
              }
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>

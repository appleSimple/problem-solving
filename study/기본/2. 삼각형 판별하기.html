<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형 조건: 두변의 길이의 합이 가장 긴 한변의 길이보다 커야한다.
            function solution(a, b, c){
                let max;
                const sum = a + b + c;
                
                if (a > b) max = a;
                else max = b;
                if (c > max) max = c;

                if ((sum - max) <= max) return 'NO';
                return 'YES';
            }

            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
